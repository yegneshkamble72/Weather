<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Weather Conditions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* small extra styling */
    .bg-clear { background: linear-gradient(180deg,#60a5fa 0%, #93c5fd 100%); }
    .bg-clouds { background: linear-gradient(180deg,#cbd5e1 0%, #94a3b8 100%); }
    .bg-rain { background: linear-gradient(180deg,#64748b 0%, #0f172a 100%); }
    .bg-snow { background: linear-gradient(180deg,#e6eef8 0%, #cfe9ff 100%); }
    .bg-thunder { background: linear-gradient(180deg,#0f172a 0%, #0b1120 100%); }
    .pulse-sun { animation: pulse 3s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05);} 100% { transform: scale(1);} }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div id="app" class="w-full max-w-3xl mx-auto rounded-2xl shadow-2xl overflow-hidden">
    <div id="hero" class="p-6 md:p-10 bg-clear transition-all duration-700">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h1 class="text-3xl md:text-4xl font-extrabold text-white">Current Weather Conditions</h1>
          <p class="mt-1 text-white/90">Search city or use your current location</p>
        </div>
        <div class="flex items-center gap-2">
          <button id="geoBtn" class="bg-white/20 text-white px-3 py-2 rounded-lg backdrop-blur-sm hover:bg-white/30">Use My Location</button>
          <button id="toggleUnits" class="bg-white/20 text-white px-3 py-2 rounded-lg backdrop-blur-sm hover:bg-white/30">°C</button>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="md:col-span-2">
          <div class="flex gap-3">
            <input id="searchInput" type="text" placeholder="Search city, e.g. Mumbai" class="flex-1 p-3 rounded-lg border border-white/20 bg-white/10 text-white placeholder-white/70 outline-none" />
            <button id="searchBtn" class="px-4 py-3 bg-white text-gray-800 font-semibold rounded-lg">Search</button>
          </div>
          <div id="recent" class="mt-4 flex gap-2 flex-wrap"></div>
        </div>

        <div class="flex items-center justify-end">
          <div id="timeBox" class="text-white text-right">
            <div id="locationName" class="text-lg font-semibold">—</div>
            <div id="localTime" class="text-sm opacity-90 mt-1">—</div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-6 md:p-10 bg-white">
      <div id="card" class="grid grid-cols-1 md:grid-cols-3 gap-6 items-center">
        <div class="flex items-center gap-6 md:gap-8">
          <div id="iconWrap" class="w-28 h-28 rounded-full bg-white/10 flex items-center justify-center shadow-md">
            <!-- SVG weather icon will be injected here -->
            <svg id="weatherIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="w-20 h-20 text-gray-800">
              <circle cx="32" cy="32" r="10" fill="#FFD166"></circle>
            </svg>
          </div>
          <div>
            <div id="temp" class="text-4xl font-bold">—</div>
            <div id="desc" class="text-sm opacity-80 mt-1">—</div>
          </div>
        </div>

        <div class="flex flex-col gap-3 md:gap-4 md:col-span-2">
          <div class="flex justify-between">
            <div class="text-sm text-gray-600">Feels like</div>
            <div id="feels" class="font-medium">—</div>
          </div>
          <div class="flex justify-between">
            <div class="text-sm text-gray-600">Humidity</div>
            <div id="humidity" class="font-medium">—</div>
          </div>
          <div class="flex justify-between">
            <div class="text-sm text-gray-600">Wind</div>
            <div id="wind" class="font-medium">—</div>
          </div>
          <div class="flex justify-between">
            <div class="text-sm text-gray-600">Sunrise / Sunset</div>
            <div id="sun" class="font-medium">—</div>
          </div>
        </div>
      </div>

      <div id="more" class="mt-6 text-sm text-gray-600">Powered by OpenWeatherMap</div>
    </div>
  </div>

  <script>
    // === CONFIG ===
    const API_KEY = 'YOUR_OPENWEATHERMAP_API_KEY'; // <-- Replace with your OpenWeatherMap API key
    let units = 'metric'; // 'metric' (°C) or 'imperial' (°F)

    // === DOM ===
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const geoBtn = document.getElementById('geoBtn');
    const toggleUnits = document.getElementById('toggleUnits');
    const locationName = document.getElementById('locationName');
    const localTime = document.getElementById('localTime');
    const temp = document.getElementById('temp');
    const desc = document.getElementById('desc');
    const feels = document.getElementById('feels');
    const humidity = document.getElementById('humidity');
    const wind = document.getElementById('wind');
    const sun = document.getElementById('sun');
    const hero = document.getElementById('hero');
    const weatherIcon = document.getElementById('weatherIcon');
    const recentWrap = document.getElementById('recent');

    // === Helpers ===
    function fmtTime(ts, tzOffsetSeconds) {
      const d = new Date((ts + tzOffsetSeconds) * 1000);
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function setBackgroundByMain(main) {
      hero.classList.remove('bg-clear','bg-clouds','bg-rain','bg-snow','bg-thunder');
      if (!main) return hero.classList.add('bg-clear');
      const m = main.toLowerCase();
      if (m.includes('cloud')) hero.classList.add('bg-clouds');
      else if (m.includes('rain') || m.includes('drizzle')) hero.classList.add('bg-rain');
      else if (m.includes('snow')) hero.classList.add('bg-snow');
      else if (m.includes('thunder')) hero.classList.add('bg-thunder');
      else hero.classList.add('bg-clear');
    }

    function renderIcon(iconCode) {
      // simple mapping to SVG — keep generic
      const code = iconCode || '01d';n
    }

    function degToCompass(num) {
      const val = Math.floor((num / 22.5) + 0.5);
      const arr = ['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW'];
      return arr[(val % 16)];
    }

    // === Weather fetch ===
    async function fetchByCity(city) {
      if (!API_KEY || API_KEY === 'YOUR_OPENWEATHERMAP_API_KEY') {
        alert('Please add your OpenWeatherMap API key in the source (API_KEY variable) before using the app.');
        return;
      }
      try {
        const resp = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=${units}`);
        if (!resp.ok) throw new Error('City not found');
        const data = await resp.json();
        showWeather(data);
        saveRecent(city);
      } catch (e) {
        alert('Error fetching weather: ' + e.message);
      }
    }

    async function fetchByCoords(lat, lon) {
      if (!API_KEY || API_KEY === 'YOUR_OPENWEATHERMAP_API_KEY') {
        alert('Please add your OpenWeatherMap API key in the source (API_KEY variable) before using the app.');
        return;
      }
      try {
        const resp = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${units}`);
        if (!resp.ok) throw new Error('Location not found');
        const data = await resp.json();
        showWeather(data);
      } catch (e) {
        alert('Error fetching weather: ' + e.message);
      }
    }

    function showWeather(data) {
      const { name, sys, main, weather, wind: w, timezone } = data;
      locationName.textContent = `${name}, ${sys.country}`;
      const now = new Date();
      localTime.textContent = now.toLocaleString([], { weekday: 'short', hour: '2-digit', minute: '2-digit', day: 'numeric', month: 'short' });

      temp.textContent = Math.round(main.temp) + (units === 'metric' ? '°C' : '°F');
      desc.textContent = weather[0].description;
      feels.textContent = Math.round(main.feels_like) + (units === 'metric' ? '°C' : '°F');
      humidity.textContent = main.humidity + '%';
      wind.textContent = `${w.speed} ${units === 'metric' ? 'm/s' : 'mph'} ${degToCompass(w.deg || 0)}`;
      sun.textContent = `${fmtTime(sys.sunrise, timezone)} / ${fmtTime(sys.sunset, timezone)}`;

      setBackgroundByMain(weather[0].main);
      setIconSVG(weather[0].icon);
    }

    function setIconSVG(icon) {
      // Map OpenWeather icon codes to simple SVG scenes
      // We'll keep it minimal — replace content of #weatherIcon
      const wrapper = document.getElementById('iconWrap');
      const svg = (() => {
        const base = {
          '01d': `<svg class="w-20 h-20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="28" r="10" fill="#FFD166" class="pulse-sun"/></svg>`,
          '01n': `<svg class="w-20 h-20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><circle cx="32" cy="28" r="10" fill="#F8FAFC"/><path d="M20 44c6-6 18-6 24 0" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/></svg>`,
          '02d': `<svg class="w-20 h-20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><circle cx="26" cy="22" r="8" fill="#FFD166"/><g transform="translate(8,18)"><ellipse cx="22" cy="18" rx="18" ry="10" fill="#fff" opacity="0.9"/></g></svg>`,
          '03d': `<svg class="w-20 h-20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g transform="translate(6,18)"><ellipse cx="22" cy="18" rx="18" ry="10" fill="#fff" opacity="0.9"/></g></svg>`,
          '09d': `<svg class="w-20 h-20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g transform="translate(6,8)"><ellipse cx="22" cy="22" rx="18" ry="10" fill="#e6f0ff" opacity="0.95"/></g><path d="M24 44c0-6 6-6 6 0M34 44c0-6 6-6 6 0" stroke="#93c5fd" stroke-linecap="round" stroke-width="3"/></svg>`,
          '10d': `<svg class="w-20 h-20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g transform="translate(6,8)"><ellipse cx="22" cy="22" rx="18" ry="10" fill="#dbeafe" opacity="0.95"/></g><path d="M24 44c0-6 6-6 6 0" stroke="#60a5fa" stroke-linecap="round" stroke-width="3"/></svg>`,
          '11d': `<svg class="w-20 h-20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><rect x="12" y="14" width="40" height="26" rx="10" fill="#111827" opacity="0.85"/><path d="M28 44l6-12" stroke="#facc15" stroke-width="3" stroke-linecap="round"/></svg>`,
          '13d': `<svg class="w-20 h-20" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g transform="translate(6,8)"><ellipse cx="22" cy="22" rx="18" ry="10" fill="#fff" opacity="0.95"/></g><text x="18" y="48" font-size="18" fill="#60a5fa">❄</text></svg>`,
        };
        return base[icon] || base['01d'];
      })();
      wrapper.innerHTML = svg;
    }

    // === Recent searches ===
    function saveRecent(city) {
      try {
        const arr = JSON.parse(localStorage.getItem('recentWeather') || '[]');
        if (!arr.includes(city)) arr.unshift(city);
        localStorage.setItem('recentWeather', JSON.stringify(arr.slice(0,6)));
        renderRecent();
      } catch (e) { /* ignore */ }
    }

    function renderRecent() {
      const arr = JSON.parse(localStorage.getItem('recentWeather') || '[]');
      recentWrap.innerHTML = '';
      arr.forEach(c => {
        const b = document.createElement('button');
        b.className = 'px-3 py-1 rounded-full bg-gray-100 text-gray-700 text-sm shadow-sm';
        b.textContent = c;
        b.onclick = () => fetchByCity(c);
        recentWrap.appendChild(b);
      });
    }

    // === Events ===
    searchBtn.addEventListener('click', () => {
      const q = searchInput.value.trim();
      if (!q) return;
      fetchByCity(q);
    });

    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') searchBtn.click();
    });

    geoBtn.addEventListener('click', () => {
      if (!navigator.geolocation) return alert('Geolocation not supported in this browser');
      navigator.geolocation.getCurrentPosition(pos => {
        fetchByCoords(pos.coords.latitude, pos.coords.longitude);
      }, err => {
        alert('Geolocation denied or failed: ' + err.message);
      }, { timeout: 10000 });
    });

    toggleUnits.addEventListener('click', () => {
      units = units === 'metric' ? 'imperial' : 'metric';
      toggleUnits.textContent = units === 'metric' ? '°C' : '°F';
      // refetch visible city if exists
      const cur = locationName.textContent.split(',')[0];
      if (cur && cur !== '—') fetchByCity(cur);
    });

    // initialize
    (function init(){
      renderRecent();
      // try to show user's local weather on load
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          fetchByCoords(pos.coords.latitude, pos.coords.longitude);
        }, () => {
          // no geolocation -> show default sample
          // fetchByCity('Delhi'); // optional
        }, { timeout: 8000 });
      }
    })();
  </script>
</body>
</html>
